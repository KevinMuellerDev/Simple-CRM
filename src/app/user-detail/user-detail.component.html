@if (dataLoaded) {
    <mat-card class="user-detail-header">
        <button mat-icon-button class="details-btn" [matMenuTriggerFor]="userMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
    
        <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="editUserDetail()">Edit</button>
        </mat-menu>
    
        <img [src]="userProfile.profilePicture != '' ? userProfile.profilePicture : tempPicture" alt="">
        <div class="user-details">
            <h2>{{userProfile.firstName}} {{userProfile.lastName}}</h2>
            <a [href]="'mailto:' + userProfile.email">{{userProfile.email}}</a>
        </div>
    </mat-card>
    
    <mat-card class="mt-32">
        <button mat-icon-button class="details-btn" [matMenuTriggerFor]="addressMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
    
        <mat-menu #addressMenu="matMenu">
            <button mat-menu-item (click)="editMenu()">Edit</button>
        </mat-menu>
        <mat-card-header>
            <mat-card-title>Birthdate</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <span>{{fullDate}}</span> <br>
        </mat-card-content>
        <mat-card-header>
            <mat-card-title>Address</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <span>{{userProfile.street}}</span> <br>
            <span>{{userProfile.zipCode}} {{userProfile.city}}</span>
        </mat-card-content>
    </mat-card>

    <mat-card class="mt-32">
        @for (product of products; track $index) {
            <div>{{product.product}} {{product.price}}</div>
        }
    </mat-card>
}
