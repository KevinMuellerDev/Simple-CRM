<div class="rel-p24">
        @if (loading) {<mat-progress-bar mode="indeterminate"></mat-progress-bar>}
        <h2 mat-dialog-title>Edit address</h2>
        <mat-dialog-content>

            <div>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Birth date</mat-label>
                    <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birthdate"
                           [matDatepicker]="picker1">
                    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                    <!-- <mat-hint>Please enter a date</mat-hint> -->
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline"  class="full-width">
                    <mat-label>Street + House No.</mat-label>
                    <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Address">
                    <!-- <mat-hint>Please enter your address</mat-hint> -->
                </mat-form-field>
            </div>
    
            <div>
                <mat-form-field class="mr-16" appearance="outline">
                    <mat-label>Zip code</mat-label>
                    <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
                    <!-- <mat-hint>Please enter your address</mat-hint> -->
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
                    <!-- <mat-hint>Please enter your address</mat-hint> -->
                </mat-form-field>
            </div>
    
        </mat-dialog-content>
        <mat-dialog-actions>
            <button [disabled]="loading" mat-button [mat-dialog-close]="">Cancel</button>
            <button [disabled]="loading" mat-button  [mat-dialog-close]="" cdkFocusInitial (click)="saveUser()">Save</button>
        </mat-dialog-actions>
</div>
